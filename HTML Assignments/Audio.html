<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Audio Tracks</title>
</head>
<body>
    <h1>Audio Tracks</h1>
         <audio controls>
    <source src="Audio1.mp3" type="audio/ogg">
         </audio>
    <br>
         <audio controls>
    <source src="Audio2.mp3" type="audio/ogg">
         </audio>
    <br>
         <audio controls>
        <source src="Audio3.mp3" type="audio/ogg">
         </audio>
    <br>
         <audio controls>
        <source src="Audio4.mp3" type="audio/ogg">
         </audio>
    <br>
    <audio controls>
        <source src="Audio5.mp3" type="audio/ogg">
    </audio>
</body>
</html>
